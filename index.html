<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Base16 Viewer</title>
    <style type="text/css" media="screen">
      body { margin: 5%; padding: 0; }
    </style>
  </head>
  <body>
    <a id="load-next-css-file" href="#">loadNextCssFile()</a>
    <a id="load-previous-css-file" href="#">loadPreviousCssFile()</a>
    <a id="load-next-code-file" href="#">loadNextCodeFile()</a>
    <a id="load-previous-code-file" href="#">loadPreviousCodeFile()</a>
    <a id="load-css-file-name" href="#">loadCssFileName('base16-default-dark')</a>
    <a id="load-code-file-name" href="#">loadCodeFileName('ruby')</a>
    
    <script src="base16-viewer.js"></script>

    <script>
      document.getElementById('load-next-css-file').onclick = function() {
        loadNextCssFile();
      };

      document.getElementById('load-previous-css-file').onclick = function() {
        loadPreviousCssFile();
      };

      document.getElementById('load-next-code-file').onclick = function() {
        loadNextCodeFile();
      };

      document.getElementById('load-previous-code-file').onclick = function() {
        loadPreviousCodeFile();
      };

      document.getElementById('load-css-file-name').onclick = function() {
        loadCssFileName('base16-default-dark');
      };

      document.getElementById('load-code-file-name').onclick = function() {
        loadCodeFileName('ruby');
      };
    </script>
  </body>
</html>
